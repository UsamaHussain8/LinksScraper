<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Links</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="row m-3">
                <div col="col-md-12">
                    <h2> Links Scraper </h2>
                </div>
            </div>

            <div class="row my-3">
                <div class="col-md-6 offset-md-2">
                    <form class="form-control" method="POST" action="{% url 'web_scraper' %}">
                        {% csrf_token %} 
                        <input class="form-control" type="text" name="site" id="site" />
                </div>
                <div class="col-md-1">
                    <button type="submit" class="btn btn-primary"> Scrape </button>
                </div>
                <div class="col-md-3">
                    <a class="btn btn-danger" href="{% url 'delete' %}"> Delete </a>
                </div>
            </div>

            <p > All the links scraped from the requested page: </p>
            <div class="row m-4">
                <div class="col-md-8">
                    <table class="table table-success table-striped table-hover">
                        {% if links %}
                            <thead>
                                <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Address</th>
                                </tr>
                            </thead> 
                        {% endif %}
                        {% for link in links %}
                        <tbody>
                            <tr>
                            <th scope="row">{{ link.id }}</th>
                            <td>{{ link.name }}</td>
                            <td>{{ link.address }}</td>
                            </tr>
                        </tbody>
                        {% endfor %}
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
